version: '3.7'

services:
  jupyterhub:
    build: jupyterhub
    image: jupyterhub_img
    container_name: jupyterhub
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - data:/srv/jupyterhub
    networks:
      - hale-bopp-network
    environment:
      - DOCKER_JUPYTER_CONTAINER=jupyterlab_img
      - DOCKER_NETWORK_NAME=hale-bopp-network
      - CONTAINER_IDLE_TIMEOUT=600
      - HUB_IP=jupyterhub
      - HOST
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    labels:
      - "traefik.http.routers.jupyterhub.rule=Host(`jupyterhub.docker.localhost`)"
    restart: on-failure

  jupyterlab:
    # This service is really just to facilitate building the image with docker-compose build
    # Don't waste time configuring the container here
    build: jupyterlab
    image: jupyterlab_img
    container_name: jupyterlab
    network_mode: none
    command: echo

  reverse-proxy:
    image: traefik:v2.4
    container_name: reverse_proxy
    networks:
      - hale-bopp-network
    command: --api.insecure=true --providers.docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: on-failure

  # oauth2:
  #   build: oauth2
  #   image: oauth2_img
  #   container_name: oauth2
  #   ports:
  #     - "8888:8080"
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #     - keycloak_data:/srv/jupyterhub
  #   environment:
  #     - KEYCLOAK_USER=admin
  #     - KEYCLOAK_PASSWORD=admin
  #     - HOST
  #   labels:
  #     - "traefik.http.routers.oauth2.rule=Host(`oauth2.docker.localhost`)"
  #   restart: on-failure

  database:
    image: postgres:12.7-alpine
    container_name: db
    environment:
      - USER=${POSTGRES_USER}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - HOST
    volumes:
      - type: volume
        source: database_data
        target: /var/lib/postgresql/data
    networks:
      - hale-bopp-network


volumes:
  data:
    driver: local
  lab_notebook_data:
    driver: local
  keycloak_data:
    driver: local
  database_data:
    driver: local

networks:
  hale-bopp-network:
    external: true
