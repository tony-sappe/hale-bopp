  #     - HOST
  #   labels:
  #     - "traefik.http.routers.oauth2.rule=Host(`oauth2.docker.localhost`)"
  #   restart: on-failure

  database:
    image: postgres:10.17-alpine
    container_name: db
    environment:
      - USER=super
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=super1123
      - HOST
    volumes:
      - type: volume
        source: database_data
        target: /var/lib/postgresql/data
    # networks:
    #   - backend


volumes:
  jupyterhub_data:
    driver: local
  keycloak_data:
    driver: local
  database_data:
    driver: local

